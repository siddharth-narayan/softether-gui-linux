<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftEther GUI</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="p-0 m-0 w-full h-full min-h-full min-w-full bg-slate-900 justify-center flex">
    <div id="content" class="justify-center p-2 flex-col flex">
      <div id="auth" class="justify-center flex flex-wrap max-w-xl marg">
        <div id="server-info">
          <input placeholder="Server Address" class="inp marg" />
          <input class="inp marg" placeholder="Port" />
        </div>

        <input placeholder="Username" class="inp marg" />
        <input placeholder="Password" class="inp marg" />
      </div>

      <textarea id="cmd" class="inp marg"></textarea>
    </div>
  </body>
</html>
